version_info = Version 1.0.6\n\nMini Screen Recorder ist ein Open-Source\nBildschirm- und Audio-Recorder für Windows und Linux.\n\nUrsprünglicher Autor: Lextrack.\n\nDieses Projekt finden Sie auf GitHub, der Name\nlautet 'MiniScreenRecorder', und mein Spitzname\nist 'Lextrack'. Halten Sie dieses Projekt im Auge, weitere\nUpdates kommen bald!\n\nDiese Software wird ermöglicht durch\nFFmpeg und Flaticon.
