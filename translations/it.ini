version_info = Versione 1.0.8\n\nMini Screen Recorder è un registratore\ndi schermo e audio open-source per Windows e Linux.\n\nAutore originale: Lextrack.\n\nPuoi trovare questo progetto su GitHub, il suo nome\nè 'MiniScreenRecorder', e il mio nickname\nè 'Lextrack'. Tieni d'occhio questo progetto, ci\nsono aggiornamenti in arrivo!\n\nQuesto software è reso possibile da\nFFmpeg e Flaticon.